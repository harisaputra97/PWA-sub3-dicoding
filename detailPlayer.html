<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Detail Player</title>
        <meta name="description" content="Football News" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#26a69a" />
        <link rel="shortcut icon" href="/favicons.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <!-- Navigasi -->
        <nav class="teal darken-1" role="navigation">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo" id="logo-container">Player</a>
                <a href="javascript:back()" class="sidenav-trigger" data-target="nav-mobile">
                    <i class="material-icons">arrow_back</i>
                </a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="nav-mobile"></ul>
            </div>
        </nav>
        <!-- Akhir Navigasi -->

        <!-- Content -->
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content">
                            <div class="center-align" id="preloader">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="playerDetail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Akhir Content -->

        <!-- FAB -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue" id="simpan">
                <i class="large material-icons">archive</i>
            </a>
        </div>
        <!-- Akhir FAB -->

        <!-- Some Scripts -->
        <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/api.js"></script>
        <script src="js/idb.js"></script>
        <script src="js/db.js"></script>

        <script src="js/script.js"></script>
        <script src="js/helpers.js"></script>

        <script src="js/klasmen.js"></script>
        <script src="js/match.js"></script>
        <script src="js/teams.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let urlParams = new URLSearchParams(window.location.search);
                let playerId = Number(urlParams.get("id"));
                let idParam = urlParams.get("saved");
                let btnSave = document.getElementById("simpan");

                if (idParam) {
                  btnSave.style.display = "none";
                  getFavById(playerId, "player");
                } else {
                  let item = getPlayer();
                }
                btnSave.onclick = function() {
                  console.log("tombol diklik");
                    item.then(function(data) {
                      buatFav(data, "favoritePlayer");
                    });
                }
            });
        </script>
        <!-- Akhir Some Scripts -->
    </body>
</html>
